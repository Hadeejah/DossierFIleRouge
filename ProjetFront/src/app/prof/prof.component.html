<section class=" py-1 bg-blueGray-50 ">
    <div class="lg:w-8/12 px-4 mx-auto mt-6">
        <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
            <div
                class="rounded-t bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-sky-400 to-blue-600 mb-0 px-6 py-6">
                <div class="text-center flex justify-between">
                    <h6 class="text-xl text-cyan-50 font-bold">
                        Ajout Cours
                    </h6>
                </div>
            </div>
            <div
                class="flex-auto px-4 lg:px-10 py-10 pt-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-sky-200 to-blue-300">
                <form >
                    <div class="flex flex-wrap mt-6 ">
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xl font-bold mb-2 text-cyan-50"
                                    htmlfor="">
                                    Module
                                </label>
                                <select type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="lucky.jesse">
                                    <option value="">choisir un module</option>
                                    <option value="SVT">SVT</option>
                                </select>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xl text-cyan-50 font-bold mb-2"
                                    htmlfor="">
                                    Professeur
                                </label>
                                <select type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="lucky.jesse">
                                    <option value="">choisir un professeur</option>
                                    <option value="name">Mr DIagne</option>
                                </select>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xl text-cyan-50 font-bold mb-2"
                                    htmlfor="grid-password">
                                    Classe
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="" placeholder="Entrer">
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xl text-cyan-50 font-bold mb-2"
                                    htmlfor="grid-password">
                                    Nombre d'heure
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="" placeholder="Entrer le nombre d'heure">
                            </div>
                        </div>
                    </div>
                    <hr class="mt-6 border-b-1 border-blueGray-300">
                    <div class="mt-4 flex justify-end">
                        <button class="bg-red-500 text-white font-bold uppercase text-xs px-4 py-2 rounded shadow mr-1"
                            type="button">
                            Annuler
                        </button>
                        <button
                            class="bg-green-500 text-white font-bold uppercase text-xs px-4 py-2 rounded shadow mr-1"
                            type="button">
                            Ajouter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
