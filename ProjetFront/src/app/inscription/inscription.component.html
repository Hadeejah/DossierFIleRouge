<app-navebar></app-navebar>
<!-- component -->
<section class="container mx-auto p-6 font-mono">

    <div class="relative w-full px-4 max-w-full flex justify-between">
        <button type="button" (click)="inscrireEtu()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Inscrire</button>

        <input (change)="chooseFile($event)"
            class="block  text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            id="file_input" type="file">
        <ng-container *ngIf="tableaux.length>0">
            <h1 class="text-2xl font-bold">{{tableaux[0][3]}}</h1>
        </ng-container>
    </div>

    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg mt-4">
        <div class="w-full overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr
                        class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
                        <th class="px-4 py-3">Name</th>
                        <th class="px-4 py-3">Email</th>

                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr class="text-gray-700" *ngFor="let tableau of tableaux">
                        <td class="px-3 py-3 border">
                            <div class="flex items-center text-sm">
                                <div>
                                    <h4 class="text-xl text-black">{{tableau[0]}}</h4>
                                </div>
                            </div>
                        </td>
                        <td class="px-3 py-3 text-xl text-black border">{{tableau[1]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
