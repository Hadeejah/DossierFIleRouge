<app-navebar></app-navebar>
<div id="calendar-container" >
    <div id="cal-buttons" class="w-full flex justify-center mt-4 ">
        <div id="cal-date-nav-buttons" class="">
            <button id="previous" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view" [excludeDays]="[0,6]"
                class="mr-2 bg-blue-500 text-white px-4 py-2 rounded">Précédent</button>
            <button id="today" mwlCalendarToday [(viewDate)]="viewDate"
                class="mr-2 bg-blue-500 text-white px-4 py-2 rounded">Aujourd'hui</button>
            <button id="next" mwlCalendarNextView [(viewDate)]="viewDate" [view]="view" [excludeDays]="[0,6]"
                class="mr-2 bg-blue-500 text-white px-4 py-2 rounded">Prochain</button>
        </div>
        <div id="cal-data-field" class="text-2xl font-bold text-center mb-4">{{viewDate |
            calendarDate:(view+'ViewTitle'):'fr'}}</div>
        <div id="cal-view-nav-button" class="">
            <button id="month" (click)="theView(CalendarView.Month)"
                class="mr-2 bg-blue-500 text-white px-4 py-2 rounded">Mois</button>
            <button id="week" (click)="theView(CalendarView.Week)"
                class="mr-2 bg-blue-500 text-white px-4 py-2 rounded">Semaine</button>
            <button id="day" (click)="theView(CalendarView.Day)"
                class="mr-2 bg-blue-500 text-white px-4 py-2 rounded">Jour</button>
        </div>
    </div>
    <span [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
            [excludeDays]="[0,6]" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="eventClicked($event)" (eventTimesChanged)="eventTimeChanged($event)" [refresh]="refresh"
            locale="fr"></mwl-calendar-month-view>
        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
            [excludeDays]="[0,6]" [dayStartHour]="8" [dayEndHour]="20" (eventClicked)="eventClicked($event)" (eventTimesChanged)="eventTimeChanged($event)" [refresh]="refresh" locale="fr"></mwl-calendar-week-view>
        <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [dayStartHour]="8" [dayEndHour]="20"
            [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event)" (eventTimesChanged)="eventTimeChanged($event)" [refresh]="refresh" locale="fr"></mwl-calendar-day-view>
    </span>
</div>
